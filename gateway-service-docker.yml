spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: core_route
          uri: lb://core-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/book/**
        - id: auth_route
          uri: lb://auth-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/auth/**
        - id: role_route
          uri: lb://auth-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/roles/**
        - id: groups_route
          uri: lb://auth-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/groups/**
        - id: users_route
          uri: lb://auth-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/users/**
        - id:  library_route
          uri: lb://library-service
          predicates:
            - name: Path
              args:
                pattern: /api/v1/library/**
        - id:  library_health_route
          uri: lb://library-service
          predicates:
            - name: Path
              args:
                pattern: /library-service/actuator/health
        - id:  core_health_route
          uri: lb://core-service
          predicates:
            - name: Path
              args:
                pattern: /core-service/actuator/health
        - id:  auth_health_route
          uri: lb://auth-service
          predicates:
            - name: Path
              args:
                pattern: /auth-service/actuator/health
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://keycloak:9082/realms/test-realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_URI:eureka-service:8761}/eureka/