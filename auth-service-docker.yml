spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:  ${OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://keycloak:9082/realms/microservices-app-realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

app:
  keycloak:
    admin:
      client-id: ${APP_KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
      client-secret: ${APP_KEYCLOAK_ADMIN_CLIENT_SECRET:**********}
    user:
      client-id: ${APP_KEYCLOAK_USER_CLIENT_ID:microservices-spring-client}
    realm: ${APP_KEYCLOAK_REALM:microservices-app-realm}
    server-url: ${APP_KEYCLOAK_SERVER_URL:http://keycloak:9082}
    grant-type: ${APP_KEYCLOAK_GRANT_TYPE:client_credentials}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_URI:eureka-service:8761}/eureka/